[PerlTidy]
select = {lib,bin,t,xt}/**/*.{pl,pm,t}
argv = --profile=.../.perltidyrc


[PerlCritic modules]
select = lib/**/*.pm
argv = --profile $ROOT/.perlcriticrc --1

[PerlCritic scripts]
select = bin/**/*.pl
argv = --profile $ROOT/.perlcriticrc --5

[PerlCritic tests]
select = {t,xt}/**/*.t
argv = --profile $ROOT/.perlcriticrc_test --1
